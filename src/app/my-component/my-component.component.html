<input [(ngModel)]="id">
<input readonly [(ngModel)]="id">

<BR>

    MON id est : {{id}}
<BR>
    Mon pokemon selectionné est : {{selectedPockeId}}
<BR>
    <input [(ngModel)]="searchPokeName">
    <BR>

    <select [(ngModel)] = "selectedPockeId" >
        <option [value]="poke.id" 
        *ngFor="let poke of pok | filterPokemonPipe:'name':searchPokeName">             {{poke.name}}</option>
      </select>
      <button (click)="go()" >GO</button>

<BR>
<div *ngIf="pokeDetail">
    Le pokemon selectionné est {{pokeDetail.name}}
      <ul>
          <li  *ngFor="let ability of pokeDetail.abilities">{{ability.ability.name}}</li>
      </ul>
</div>
